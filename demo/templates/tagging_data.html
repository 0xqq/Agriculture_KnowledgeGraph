{% extends "base.html" %} {% block mainbody %}
<title>详细资料</title>

<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-6">
            <br/>
            <div class="card">
                {% autoescape off %}
                <!--代表将html标签文本转义成标签显示-->
                <div class="card-body">
                    <p class="card-title">
                        <h1>{{ title }}</h1>
                        {{ openTypeList }}
                        <hr class="my-4">
                    </p>
                    {{ image }}
                    <p class="card-text">{{ detail }}</p>
                </div>

                <table class="table">

                    <tbody>
                        {{ baseInfoTable }}

                    </tbody>
                </table>
                {% endautoescape %}
            </div>

        </div>
        <div class="col-sm-4">
            {% autoescape off %}
            <br/>
            <div class="card">
                <div class="card-body">
                    <form action="tagging-get" method="get">
                        {{ taggingCheck }}
                        <br/>

                        <a type="button" href="tagging-get.html" class="btn btn-warning btn-lg">&nbsp&nbsp换一个&nbsp&nbsp</a>&nbsp&nbsp&nbsp&nbsp
                        <button type="submit" class="btn float-right btn-success btn-lg">&nbsp&nbsp确认提交&nbsp&nbsp</button>
                    </form>
                </div>
            </div>
            {% endautoescape %}
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>

{% endblock %}
