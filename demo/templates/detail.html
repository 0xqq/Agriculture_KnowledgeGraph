{% extends "base.html" %} {% block mainbody %}
<title>详细资料</title>

<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <br/>
            <div class="card">
                {% autoescape off %}
                <!--代表将html标签文本转义成标签显示-->
                <div class="card-body">
                    <p class="card-title">
                        <h1>{{ title }}</h1>
                        {{ openTypeList }}
                        <hr class="my-4">
                    </p>
                    {{ image }}
                    <p class="card-text">{{ detail }}</p>
                </div>

                <table class="table">

                    <tbody>
                        {{ baseInfoTable }}

                    </tbody>
                </table>
                {% endautoescape %}
            </div>
            <br/>
            <a href="javascript:history.go(-1);" class="float-right">
                <h6>返回首页 </h6>
            </a>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

{% endblock %}
